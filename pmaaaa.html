        // --- データ編集ここまで ---


        // ここから下はサイトの機能に関するコードです。
        const itemGrid = document.getElementById('item-grid');
        const searchInput = document.getElementById('searchInput');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const noResultsMessage = document.getElementById('no-results');
        let activeCategory = 'すべて';
        let allItems = []; 
        let bookmarkedItems = []; // お気に入りアイテム名を格納する配列

        // --- お気に入り機能の関数 ---
        // ページ読み込み時にローカルストレージからお気に入り情報を読み込む
        function loadBookmarks() {
            const savedBookmarks = localStorage.getItem('bookmarkedItems');
            if (savedBookmarks) {
                bookmarkedItems = JSON.parse(savedBookmarks);
            }
        }

        // ローカルストレージにお気に入り情報を保存する
        function saveBookmarks() {
            localStorage.setItem('bookmarkedItems', JSON.stringify(bookmarkedItems));
        }

        // お気に入りボタンがクリックされたときの処理
        function handleBookmarkClick(event) {
            // data-item-name属性からアイテム名を取得
            const itemName = event.currentTarget.dataset.itemName;
            const itemIndex = bookmarkedItems.indexOf(itemName);

            if (itemIndex > -1) {
                // 既にお気に入りなら削除
                bookmarkedItems.splice(itemIndex, 1);
            } else {
                // お気に入りでなければ追加
                bookmarkedItems.push(itemName);
            }
            
            saveBookmarks(); // 変更を保存
            filterAndSearch(); // 表示を更新してハートの状態などを反映
        }

        // CSVデータをJSONオブジェクトの配列に変換する関数
        function parseCSV(text) {
            // 前後の空白と、空行を削除
            const rows = text.trim().split(/\r?\n/).filter(row => row.trim() !== '');
            
            // 列の順番は固定とします
            // 0:アイテム名, 1:ショップリンク, 2:写真リンク, 3:値段, 4:種類
            return rows.map((row, index) => {
                const columns = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                const cleanedColumns = columns.map(col => col.replace(/^"|"$/g, ''));
                return {
                    id: index + 1,
                    name: cleanedColumns[0] || "",
                    link: cleanedColumns[1] || "",
                    imageUrl: cleanedColumns[2] || "",
                    price: cleanedColumns[3] || "価格情報なし",
                    category: cleanedColumns[4] || "未分類"
                };
            }).filter(item => item.name); // アイテム名が空の行は除外
        }
        
        // カテゴリボタンを生成する関数
        function setupCategoryFilters() {
            const uniqueCategories = [...new Set(allItems.map(item => item.category).filter(c => c))];
            // 「お気に入り」ボタンをカテゴリに追加
            const categories = ['すべて', 'お気に入り', ...uniqueCategories];
            
            categoryFiltersContainer.innerHTML = categories.map(category => `
                <button 
                    data-category="${category}" 
                    class="category-btn px-4 py-1.5 text-sm font-medium rounded-md transition-colors ${category === activeCategory ? 'bg-indigo-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                    ${category}
                </button>
            `).join('');
        }
        
        // アイテムカードを生成して表示する関数
        function renderItems(filteredItems) {
            itemGrid.innerHTML = ''; // グリッドをクリア
            if (filteredItems.length === 0 && csvData.trim() !== '') {
                noResultsMessage.classList.remove('hidden');
                itemGrid.classList.add('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                itemGrid.classList.remove('hidden');
            }

            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-1 transition-transform duration-300 flex flex-col';
                
                const isBookmarked = bookmarkedItems.includes(item.name);
                
                card.innerHTML = `
                    <div class="relative">
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/1f2937/6b7280?text=Image+Not+Found';">
                        <span class="absolute top-2 right-2 bg-indigo-600 text-white text-xs font-semibold px-2 py-1 rounded-full">${item.category}</span>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                             <h3 class="text-lg font-bold text-white flex-grow pr-2">${item.name}</h3>
                             <button class="bookmark-btn flex-shrink-0 p-1 rounded-full hover:bg-gray-700 transition-colors" data-item-name="${item.name}" title="お気に入りに追加">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="${isBookmarked ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z" class="${isBookmarked ? 'text-pink-500' : 'text-gray-400 hover:text-white'}"/>
                                </svg>
                             </button>
                        </div>
                        <div class="flex justify-between items-center mt-auto pt-2">
                            <span class="text-xl font-bold text-indigo-400">${item.price}</span>
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300">
                                詳細を見る
                            </a>
                        </div>
                    </div>
                `;
                itemGrid.appendChild(card);
            });

            // 表示されたすべての「お気に入り」ボタンにクリックイベントを設定
            document.querySelectorAll('.bookmark-btn').forEach(btn => {
                btn.addEventListener('click', handleBookmarkClick);
            });
        }

        // 検索とフィルタリングを実行する関数
        function filterAndSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filtered = allItems;

            // カテゴリで絞り込み (お気に入りフィルタを先に追加)
            if (activeCategory === 'お気に入り') {
                filtered = allItems.filter(item => bookmarkedItems.includes(item.name));
            } else if (activeCategory !== 'すべて') {
                filtered = allItems.filter(item => item.category === activeCategory);
            }

            // 検索ワードで絞り込み
            if (searchTerm) {
                filtered = filtered.filter(item => 
                    item.name.toLowerCase().includes(searchTerm)
                );
            }
            
            renderItems(filtered);
        }

        // カテゴリボタンのクリックイベント
        categoryFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                activeCategory = e.target.dataset.category;
                
                // ボタンのアクティブ状態を更新
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
                });
                e.target.classList.add('bg-indigo-600', 'text-white');
                e.target.classList.remove('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
                
                filterAndSearch();
            }
        });

        // 検索入力イベント
        searchInput.addEventListener('keyup', filterAndSearch);

        // 初期表示
        document.addEventListener('DOMContentLoaded', () => {
            loadBookmarks(); // ★ ページ表示時にまずお気に入り情報を読み込む

            if (!csvData || csvData.trim() === '') {
                 itemGrid.innerHTML = `<div class="col-span-full text-center p-8 bg-yellow-900/20 rounded-lg">
                                        <h3 class="text-xl font-bold text-yellow-400 mb-2">データがありません</h3>
                                        <p class="text-yellow-300">HTMLファイルを編集して、CSVデータを貼り付けてください。</p>
                                      </div>`;
                return;
            }
            allItems = parseCSV(csvData);
            setupCategoryFilters();
            renderItems(allItems);
        });
    </script>
</body>
</html>
